# Production: Музей школы — бэкенд, фронт (nginx), PostgreSQL
# Запуск из папки deploy: docker compose -f compose.prod.yml up -d

version: "3.9"

services:
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    image: muzeum-backend:latest
    container_name: muzeum-backend
    env_file:
      - ../backend/.env
    environment:
      - NODE_ENV=production
      - PORT=5000
    volumes:
      - uploads_data:/app/src/uploads
    expose:
      - "5000"
    restart: unless-stopped
    depends_on:
      db:
        condition: service_started

  frontend:
    image: nginx:alpine
    container_name: muzeum-frontend
    volumes:
      - ../frontend/dist:/usr/share/nginx/html:ro
      - ./nginx/frontend.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
    restart: unless-stopped
    depends_on:
      - backend

  db:
    image: postgres:16-alpine
    container_name: muzeum-postgres
    environment:
      POSTGRES_USER: muzeum
      POSTGRES_PASSWORD: muzeum_password
      POSTGRES_DB: muzeum_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
  uploads_data:

networks:
  default:
    name: muzeum-prod-network
