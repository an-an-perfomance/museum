version: "3.9"

services:
  backend:
    build:
      context: ../backend
    container_name: muzeum-backend
    env_file:
      - ../backend/.env
    ports:
      - "4000:4000"
    restart: unless-stopped
    depends_on:
      - db

  frontend:
    image: nginx:alpine
    container_name: muzeum-frontend
    volumes:
      # Ожидаем, что фронтенд собран в ../frontend/dist
      - ../frontend/dist:/usr/share/nginx/html:ro
      - ./nginx/frontend.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
    restart: unless-stopped
    depends_on:
      - backend

  db:
    image: postgres:16
    container_name: muzeum-postgres
    environment:
      POSTGRES_USER: muzeum
      POSTGRES_PASSWORD: muzeum_password
      POSTGRES_DB: muzeum_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  default:
    name: muzeum-prod-network
